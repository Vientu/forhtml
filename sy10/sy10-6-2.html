<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册程序</title>
    <script src="formcheck.js"></script>
</head>
<body>
<div style="background-color:#0F6; text-align:center; width:400px;">
    表单验证<br>
    <form style="text-align:center;color:#06C;" id="form" action="http://www.baidu.com">
        用&nbsp;&nbsp;户&nbsp;&nbsp;名：<input type="text" id="tname"><br>
        密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" id="pwd"><br>
        确认密码：<input type="password" id="repwd"><br>
        电子邮件：<input type="text" id="email"><br>
        <input type="button" value="提交" onClick="validForm()">&nbsp;&nbsp;<input type="reset" value="重置">
    </form>
</div>
</body>
</html>
