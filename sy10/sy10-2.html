<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form name="myform">
        <p>人民币和各种外汇比价折算。</p>
        <b> 请选择一种外汇 ...</b><br>
        <p>
            <select name="country" onchange="change()" >
                <option value="7.80"> 美元 </option>
                <option value="12.00"> 英镑 </option>
                <option value="10.00"> 欧元 </option>
                <option value="0.30"> 日元 </option>
            </select>
            一元这样的外币可以兑换<input type="text" name="money" value="" onselect="sel()">元人民币
        </p>
    </form>
</div>
<script>
    function change() {
        var curform = document.all.myform;
        curform.money.value=curform.country.options[curform.country.selectedIndex].value;
    }   function sel() {
        var curform = document.all.myform;    	alert("该外汇的汇率是 1 比 "+curform.money.value);
    }

</script>
</body>
</html>
