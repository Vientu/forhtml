<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像链接</title>
</head>
<body>
<a href="http://www.baidu.com">
    <img src="../images/001.jpg" height="300" width="400" align="left" alt="tl">
</a>

<img src="../images/002.jpg" width="300" height="200"
     border="3" margin-top="100" margin-left="50" margin-bottom="0"
     usemap="#baidu" border="0">
<map name="baidu">
    <area shape="circle" coords="100,100,80" href="http://baidu.com" alt="百度">
</map>

</body>
</html>
