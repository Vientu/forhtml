<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像画廊</title>
</head>
<body>
<h3 align="center">我的图像画廊</h3>
<hr size="5" color="green">
<marquee behavior="alternate" direction="left" height="250" scrolldelay="20ms">
    <img src="../images/001.jpg" height="250">
    <img src="../images/002.jpg" height="250">
    <img src="../images/003.gif" height="250">
    <img src="../images/004.jpg" height="250">
    <img src="../images/Naruto.jpg" height="250">
</marquee>
<hr size="5" color="green">
<div style="display: unset" class="music" >
    <audio controls="controls" autoplay="autoplay" loop=-1>
        <source src="../music/买辣椒也用券%20-%20起风了.mp3" type="audio/mpeg" />
    </audio>
</div>

</body>
</html>
