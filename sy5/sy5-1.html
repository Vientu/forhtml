<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS文字样式</title>
</head>
<body>
<center>
<h  style="font-family: 隶书;
font-weight: bold;font-size: 48px;color: red">《登黄鹤楼》</h>
</center>
<p align="center" style="color: #cc9900;font-family:宋体;font-style: oblique">王之涣
</p>
<p align="center" style="font-family: 宋体;color: blue;font-size: 32px">
    白日依山尽，黄河入海流。欲穷千里目，更上一层楼。
</p>
<center>
    <h  style="font-family: 隶书;
font-weight: bold;font-size: 48px;color: red">《相思》</h>
</center>
<p align="center" style="color: #cc9900;font-family:宋体;font-style: oblique">
    王维
</p>
<p align="center" style="font-family: 宋体;color: blue;font-size: 32px">
    红豆生南国，春来发几枝。愿君多采撷，此物最相思。
</p>
</body>
</html>
