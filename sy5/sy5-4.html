<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS浮动属性设置</title>
    <style>
        .div1{
            float: left;
            width: 150px;
            height: 50px;
            font-size: 30px;
            color: gray;
        }
        .div2{
            clear: both;
            width: 150px;
            height: 50px;
            font-size: 30px;
            color: gray;
        }
        p{
            line-height: 30px;
        }
    </style>
</head>
<body>
<div class="div1">
    浮动属性
</div>
<p>
