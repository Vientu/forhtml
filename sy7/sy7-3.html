<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自主实验</title>
    <style>
        div{border: 2px dotted gray;width: 460px;padding: 30px}
        .td1{width: 100px;text-align: center}
        .td2{width: 300px}
        table{border-collapse: collapse;padding: 0 10px}
        td{padding: 0 20px}
    </style>
</head>
<body>
<div>
<table border="1">
    <tr>
        <td class="td1">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
        <td class="td2">
            <input type="text" name="" value="" >*
        </td>
    </tr>
    <tr>
        <td class="td1">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
        <td class="td2">
            <input type="radio" name="sex" value="男" checked>男
            <input type="radio" name="sex" value="女">女 *
        </td>
    </tr>
    <tr>
        <td class="td1">出生日期：</td>
        <td class="td2">
            <input type="text" name="bdata" value=" " size="3">年
            <input type="text" name=" bdata" value="" size="2">月
            <input type="text" name="bdata" value="" size="1">日*
        </td>
    </tr>
    <tr>
        <td class="td1">文化程度：</td>
        <td class="td2">
            <select name=" cul" >
                <option value="大学">大学</option>
                <option value=" ">高中</option>
                <option value="">初中</option>
                <option value=" ">小学</option>
            </select>*
        </td>
    </tr>
    <tr>
        <td class="td1">所在省份：</td>
        <td class="td2">
            <select name="provice" >
                <option value="">北京</option>
                <option value=" ">上海</option>
                <option value="">重庆</option>
                <option value=" ">江西</option>
            </select>*
        </td>
    </tr>
    <tr>
        <td class="td1">联系地址：</td>
        <td class="td2">
           <input type="text" name="" value="">
        </td>
    </tr>
    <tr>
        <td class="td1">邮政编码：</td>
        <td class="td2">
            <input type="text" name="" value="">
        </td>
    </tr>
    <tr>
        <td class="td1">联系电话：</td>
        <td class="td2">
            <input type="text" name="" value="">
        </td>
    </tr>
    <tr>
        <td class="td1">电子邮箱：</td>
        <td class="td2">
            <input type="email" name="" value="">
        </td>
    </tr>
    <tr>
        <td class="td1">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
        <td class="td2">
            <select name=" " >
                <option value="">函授</option>
                <option value=" ">推举</option>
                <option value="">......</option>
                <option value=" ">......</option>
            </select>*
        </td>
    </tr>
    <tr>
        <td class="td1">报考层次：</td>
        <td class="td2">
            <select name=" " >
                <option value="">高级</option>
                <option value=" ">中级</option>
                <option value="">低级</option>
            </select>*
        </td>
    </tr>
    <tr>
        <td class="td1">报考专业：</td>
        <td class="td2">
            <select name=" " >
                <option value="">国家摄影师等级考评</option>
                <option value=" ">省摄影师等级考评</option>
                <option value="">国家艺术家等级考评</option>
                <option value=" ">其他</option>
            </select>*
        </td>
    </tr>
    <tr>
        <td class="td1">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</td>
        <td class="td2">
            <textarea name="" style="width: 300px;height: 50px"></textarea>
        </td>
    </tr>
    <tr>
        <td class="td1">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td class="td2">
            <center>
            <input type="submit" name=" " value="提交">         <input type="reset" name="" value="重填">
            </center>
        </td>
    </tr>
</table>
</div>
</body>
</html>
