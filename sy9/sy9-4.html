<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <style>
        div{background-color: #CCCCCC;width: 310px;height: 300px;text-align: center}
        button{color: gray}
        table{width: 300px}
        input{width: 50px}
    </style>
</head>
<body>
<div>
    <table>
    <form ><br>
        <tr>
            <td colspan="4">
        <input type="text"  id="data"  style="width: 280px;height: 50px"><br><br>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="+" onclick="myInput(this.value)"></td>
            <td><input type="button" value="-" onclick="myInput(this.value)"></td>
            <td><input type="button" value="*" onclick="myInput(this.value)"></td>
            <td><input type="button" value="/" onclick="myInput(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="myInput(this.value)"></td>
            <td><input type="button" value="2" onclick="myInput(this.value)"></td>
            <td><input type="button" value="3" onclick="myInput(this.value)"></td>
            <td><input type="button" value="4" onclick="myInput(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="5" onclick="myInput(this.value)"></td>
            <td><input type="button" value="6" onclick="myInput(this.value)"></td>
            <td><input type="button" value="7" onclick="myInput(this.value)"></td>
            <td><input type="button" value="8" onclick="myInput(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="9" onclick="myInput(this.value)"></td>
            <td><input type="button" value="0" onclick="myInput(this.value)"></td>
            <td><input type="button" value="=" onclick="myInput(this.value)"></td>
            <td><input type="reset" value="c" ></td>
        </tr>
        <tr>
            <td><input type="button" value="pi" onclick="myInput(this.value)"></td>
            <td><input type="button" value="e" onclick="myInput(this.value)"></td>
            <td><input type="button" value="sqrt" onclick="myInput(this.value)"></td>
            <td><input type="button" value="1/x" onclick="myInput(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" value="sin" onclick="myInput(this.value)"></td>
            <td><input type="button" value="cos" onclick="myInput(this.value)"></td>
            <td><input type="button" value="tan" onclick="myInput(this.value)"></td>
            <td><input type="button" value="asin" onclick="myInput(this.value)"></td>
        </tr>
    </form>
    </table>

    <script>
        function myInput(x) {
            //var data=document.getElementsById("x").value;
            var textbox =document.getElementById("data");
            switch (x){
                case "=":
                    textbox.value=eval(textbox.value);
                    break;
                case "c":
                    textbox.value="";
                    break;
                case "pi":
                    textbox.value=textbox.value+Math.PI;
                    break;
                case "e":
                    textbox.value=textbox.value+Math.E;
                    break;
                case "sqrt":
                    textbox.value=Math.sqrt(textbox.value);
                    break;
                case "1/x":
                    textbox.value=1/textbox.value;
                    break;
                case "sin":
                    textbox.value=Math.sin(textbox.value);
                    break;
                case "cos":
                    textbox.value=Math.cos(textbox.value);
                    break;
                case "tan":
                    textbox.value=Math.tan(textbox.value);
                    break;
                case "asin":
                    textbox.value=Math.asin(textbox.value);
                    break;
                default:
                    textbox.value=textbox.value+x;
                    break;
            }
        }
    </script>
</div>
</body>
</html>
